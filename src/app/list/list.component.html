<ul>
    <li *ngFor="let item of items; let indexOfElement = index" >
        <input type="checkbox" [checked]="item[1]" (change)="updateItem(indexOfElement, !item[1])"/>
        {{ item[0] }}
    </li>
</ul>

<app-add-item (newItemChange)="addNewItem($event)"></app-add-item><br/>
<app-select-item [allItems]="items" (updateItems)="updateList($event)"></app-select-item><br/>
<app-delete-item [allItems]="items" (updateItems)="updateList($event)"></app-delete-item>
